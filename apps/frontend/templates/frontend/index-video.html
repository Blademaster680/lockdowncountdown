{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <![endif]-->
    <title>CrestIT - Lockdown Countdown</title>
    <link rel="shortcut icon" href="{% static 'frontend/img/favicon.ico' %}" />
    <!--PUT YOUR FAVICON HERE-->
    <!--REQUIRED STYLE SHEETS-->
    <!--MAIN BOOTSTRAP STYLE-->
    <link
      href="{% static 'frontend/plugins/bootstrap/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <!--FONT AWESOME STYLE -->
    <link
      href="{% static 'frontend/plugins/font-awesome/font-awesome.min.css' %}"
      rel="stylesheet"
    />
    <!--COUNTDOWN STYLE -->
    <link href="{% static 'frontend/css/countdown.css' %}" rel="stylesheet" />
    <!--CUSTOM STYLE -->
    <link href="{% static 'frontend/css/style.css' %}" rel="stylesheet" />
    <!--END REQUIRED STYLE SHEETS-->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- LEFT MENU SECTION -->
    <section class="left-panel">
      <nav class="navigatation">
        <div class="menu-text">
          <h3><i class="fa fa-plus-circle main-color"></i> Menu</h3>
        </div>
        <a href="#home-section">HOME</a>
      </nav>
      <!-- ./Navigation links-->
      <div id="social-links" class="Icon-trigger">
        <span class="fa fa-bars"></span>
        <a href="https://github.com/Blademaster680" class="fa fa-github-square"></a>
      </div>
      <!-- ./Social links-->
      <!-- ./Social links-->
    </section>
    <!--END LEFT MENU SECTION -->
    <!-- MAIN CONTAINER -->
    <div class="container">
      <!-- HOME SECION -->
      <section id="home-section">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h1>
              Lockdown <i class="fa fa-plus-circle main-color"></i> Countdown
            </h1>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="divider"></div>
              <h3 class="center">#STAYINSIDEYOURHOMES</h3>
              <!-- ./Headings -->
              <div class="divider"></div>
              <div id="counter"></div>
              <div id="counter-default" class="row">
                <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                  <div class="inner">
                    <div id="day-number" class="timer-number"></div>
                    <div class="timer-text">DAYS</div>
                    <div class="progress medium  active">
                      <div id="day-bar" class="progress-bar bk-blue"></div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                  <div class="inner">
                    <div id="hour-number" class="timer-number"></div>
                    <div class="timer-text">HOURS</div>
                    <div class="progress medium  active">
                      <div id="hour-bar" class="progress-bar bk-green"></div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                  <div class="inner">
                    <div id="minute-number" class="timer-number"></div>
                    <div class="timer-text">MINUTES</div>
                    <div class="progress medium  active">
                      <div id="minute-bar" class="progress-bar bk-pink"></div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                  <div class="inner">
                    <div id="second-number" class="timer-number"></div>
                    <div class="timer-text">SECOND</div>

                    <div class="progress medium  active">
                      <div id="second-bar" class="progress-bar bk-red"></div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- ./Counter -->
            </div>
          </div>
        </div>
        <!--./row-->
      </section>
      <!-- END HOME SECION -->
      <!-- ABOUT SECION -->
      <section id="about-section">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 abt-back-color">
            <div class="sliders">
              <div class="progress">
                <div
                  class="progress-bar progress-bar-success"
                  role="progressbar"
                  aria-valuenow="40"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width: {{ progression }}%"
                >
                  {{ progression }}% Complete
                </div>
              </div>
            </div>
            <br />
            <div class="divider-two"></div>
            <h2 class="center">
              HEY YOU <i class="fa fa-plus-circle"></i> GOT THIS
            </h2>
            <div class="divider-two margin-botom-50"></div>
            <!-- ./Headings -->
          </div>
        </div>
        <!--./row-->
      </section>
      <!-- FOOTER SECION -->
      <section id="footer">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            Copyright &copy; www.crestit.com 2020 | All rights Reserved.
          </div>
        </div>
        <!--./row-->
      </section>
      <!--END FOOTER SECION -->
    </div>
    <!-- END MAIN CONTAINER -->
    <!--REQUIRED SCRIPTS FILES-->
    <!--SCRIPTS AT END SO PAGE WILL TAKE LESS TIME TO LOAD-->
    <!--REQUIRED CORE JQUERY SCRIPTS FILE-->
    <script src="{% static 'frontend/plugins/jquery.min.js' %}"></script>
    <!--REQUIRED BOOTSTRAP SCRIPTS FILE-->
    <script src="{% static 'frontend/plugins/bootstrap/bootstrap.js' %}"></script>
    <!--REQUIRED SCRIPT FILES FOR JQUERY COUNTDOWN-->
    <script>

      var lockdownDate = "{{ country.lockdownEnd|date:"m/d/Y" }}";
    </script>
    <script src="{% static 'frontend/plugins/countdown/jquery.countdown.js' %}"></script>
    <script src="{% static 'frontend/js/countdown.js' %}"></script>
    <!--REQUIRED SCRIPT FOR SCROLLING MENU LINKS-->
    <script src="{% static 'frontend/plugins/jquery.easing.1.3.js' %}"></script>
    <!--REQUIRED SCRIPT FILE TO PLAY VEDIO IN BACKGROUND-->
    <script src="{% static 'frontend/plugins/jquery.tubular.1.0.js' %}"></script>
    <!--REQUIRED CUSTOM SCRIPT FILE-->
    <script src="{% static 'frontend/js/custom-vedio.js' %}"></script>
    <!--END REQUIRED SCRIPTS FILES-->
  </body>
</html>
